<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>photo sphere</title>
<style>
    body {
        margin: 0;
    }
    canvas {
        width: 100%;
        height: 100%;
    }
</style>
</head>
<body>

<script src="./src/js/three.min.js"></script>
<script src="./src/js/CSS3DRenderer.js"></script>
<script>
    var scene,
        renderer,
        camera;

    var target = new THREE.Vector3();

    var lon = 90, lat = 0;
    var phi = 0, theta = 0;
    var current_cube = 0;
    var touchX, touchY, touchStartX, touchStartY;

    function init() {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(
            90,
            window.innerWidth,
            window.innerHeight,
            0.1,
            1000
        );
        renderer = new THREE.CSS3DRenderer();
        renderer.setClearColor(0x000000, 1.0);
        renderer.setSize(window.innerWidth, window.innerHeight);
        addSides(generateCubeMap());
        document.body.appendChild(renderer.domElement);
        document.addEventListener('mousedown', onDocumentMouseDown, false);
        document.addEventListener('mousewheel', onDocumentMouseWheel, false);
        document.addEventListener('touchstart', onDocumentTouchStart, false);
        document.addEventListener('touchmove', onDocumentTouchMove, false);
        document.addEventListener('touchend', onDocumentTouchEnd, false);
        window.addEventListener('resize', onWindowResize, false);
        render();
    }

    function generateCubeMap(tileWidth, current_cube) {
        var flipAngle = Math.PI,
            rightAngle = flipAngle / 2,
            tileWidth = tileWidth || 1024,
            folderName = './img/',
            cube_arr = ['first', 'second', 'third'],
            sides = [];

        // 方向：右, 左, x, x, 前, 后
        if(current_cube && cube_arr[current_cube]) {
            sides = [
            {
                url: folderName + cube_arr[current_cube] + '_01.png',
                position: [-tileWidth, 0, 0],
                rotation: [0, rightAngle, 0]
            },
            {
                url: folderName + cube_arr[current_cube] + '_03.png',
                position: [tileWidth, 0, 0],
                rotation: [0, -rightAngle, 0]
            },
            // {
            //     url: folderName + 'sphere3.png',
            //     position: [0, tileWidth, 0],
            //     rotation: [rightAngle, 0, flipAngle]
            // },
            // {
            //     url: folderName + 'sphere1.png',
            //     position: [0, -tileWidth, 0],
            //     rotation: [-rightAngle, 0, flipAngle]
            // },
            {
                url: folderName + cube_arr[current_cube] + '_04.png',
                position: [0, 0, tileWidth],
                rotation: [0, flipAngle, 0]
            },
            {
                url: folderName + cube_arr[current_cube] + '_02.png',
                position: [0, 0, -tileWidth],
                rotation: [0, 0, 0]
            }];
            return sides;
        } else {
            if(current_cube == undefined || current_cube == 0) {
            sides = [
            {
                url: folderName + cube_arr[0] + '_01.png',
                position: [-tileWidth, 0, 0],
                rotation: [0, rightAngle, 0]
            },
            {
                url: folderName + cube_arr[0] + '_03.png',
                position: [tileWidth, 0, 0],
                rotation: [0, -rightAngle, 0]
            },
            {
                url: folderName + cube_arr[2] + '_03.png',
                position: [0, tileWidth, 0],
                rotation: [rightAngle, 0, flipAngle]
            },
            {
                url: folderName + cube_arr[1] + '_03.png',
                position: [0, -tileWidth, 0],
                rotation: [-rightAngle, 0, flipAngle]
            },
            {
                url: folderName + cube_arr[0] + '_04.png',
                position: [0, 0, tileWidth],
                rotation: [0, flipAngle, 0]
            },
            {
                url: folderName + cube_arr[0] + '_02.png',
                position: [0, 0, -tileWidth],
                rotation: [0, 0, 0]
            }];
            return sides;
        }
        }
    }

    function addSides(sides) {
        if('object' === typeof sides && sides.length) {
            var length = sides.length;
            for(var i = 0; i < length; i++) {
                var side = sides[i];
                var element = document.createElement('section');
                element.id = 'section_' + i;
                var imgElement = document.createElement('img');
                imgElement.width = 2050;
                imgElement.height = 2050;
                imgElement.src = side.url;
                element.appendChild(imgElement);
                var object = new THREE.CSS3DObject(element);
                object.position.fromArray(side.position);
                object.rotation.fromArray(side.rotation);
                scene.add(object);
            }
        }
    }

    function render() {
        requestAnimationFrame(render);
        lon = Math.max(-360, Math.min(360, lon)); // 全角度旋转
        lat = Math.max(-85, Math.min(85, lat));
        phi = THREE.Math.degToRad(90 - lat);
        theta = THREE.Math.degToRad(lon);
        target.x = Math.sin(phi) * Math.cos(theta);
        // target.y = Math.cos(phi);
        target.y = 0; // 没有上面和下面的图，camera上下不移动
        target.z = Math.sin(phi) * Math.sin(theta);
        camera.lookAt(target);
        renderer.render(scene, camera);
    }

    function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function onDocumentMouseDown(event) {
        event.preventDefault();
        document.addEventListener('mousemove', onDocumentMouseMove, false);
        document.addEventListener('mouseup', onDocumentMouseUp, false);
    }

    function onDocumentMouseMove(event) {
        var movementX = event.movementX || event.mozMovementX || event.webkitMovementX || 0;
        var movementY = event.movementY || event.mozMovementY || event.webkitMovementY || 0;
        lon -= movementX * 0.1;
        lat += movementX * 0.1;
    }

    function onDocumentMouseUp(event) {
        document.removeEventListener('mousemove', onDocumentMouseMove);
        document.removeEventListener('mouseup', onDocumentMouseUp);
    }

    function onDocumentMouseWheel(event) {
        camera.fov -= event.wheelDeltaY * 0.05;
        camera.updateProjectionMatrix();
    }

    function onDocumentTouchStart(event) {
        event.preventDefault();
        var touch = event.touches[0];
        touchStartX = touchX = touch.screenX;
        touchStartY = touchY = touch.screenY;
    }

    function onDocumentTouchMove(event) {
        event.preventDefault();
        var touch = event.touches[0];
        lon -= (touch.screenX - touchX) * 0.1;
        lat += (touch.screenY - touchY) * 0.1;
        touchX = touch.screenX;
        touchY = touch.screenY;
        // console.log(touchX, touchY);
    }

    function onDocumentTouchEnd() {
        // 判断前进后退
        if(lon <= 85 && lon >= 70 && Math.abs(touchStartX - touchX) < 10) {
            if((touchStartY - touchY) > 10) {
                // 前进
                camera.fov -= 120 * 0.05;
                camera.updateProjectionMatrix();
            }
            if((touchStartY - touchY) < -10) {
                // 后退
                camera.fov += 120 * 0.05;
                camera.updateProjectionMatrix();
            }
        }
        if(lon <= 270 && lon >= 255 && Math.abs(touchStartX - touchX) < 10) {
            if((touchStartY - touchY) > 10) {
                // 前进
                camera.fov -= 120 * 0.05;
                camera.updateProjectionMatrix();
            }
            if((touchStartY - touchY) < -10) {
                // 后退
                camera.fov += 120 * 0.05;
                camera.updateProjectionMatrix();
            }
        }
    }
    window.onload = init;
</script>
</body>
</html>
